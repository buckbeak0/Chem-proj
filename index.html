<!DOCTYPE html>
<html>
<head>
    <title>Atomic Number Input</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        .input-form {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-form">
        <h2>Atomic Number Input</h2>
        <form action="/process" method="post">
            <label for="atomicNumber">Enter Atomic Number:</label>
            <input type="number" id="atomicNumber" name="atomicNumber" min="1" max="118">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
